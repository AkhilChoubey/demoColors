<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color-Game</title>
  </head>
  <body>
    <h1>Colors!</h1>

    <div
      class="button btn-toolbar"
      role="toolbar"
      aria-label="Toolbar with button groups"
    >
      <div class="button">
        <div class="btn-group me-2" role="group" aria-label="First group">
          <button
            type="button"
            class="btn1 btn"
            style="
              background: red;
              height: 4rem;
              width: 8rem;
              text-align: center;
            "
            href="red/index.html"
          >
            RED
          </button>
          <button
            disabled
            type="button"
            class="btn2 btn"
            style="
              background-color: orange;

              height: 4rem;
              width: 8rem;
            "
          >
            ORANGE
          </button>
          <button
            disabled
            type="button"
            class="btn3 btn"
            style="
              background-color: yellow;

              height: 4rem;
              width: 8rem;
            "
          >
            YELLOW
          </button>
        </div>
      </div>
      <div
        class="btn-group bbtn1 me-2"
        style="margin-top: 20%"
        role="group"
        aria-label="First group"
      >
        <!-- <div class="btn-group me-2" role="group" aria-label="Second group"> -->
        <button
          disabled
          type="button"
          class="btn4 btn"
          style="
            background-color: green;

            height: 4rem;
            width: 8rem;
          "
        >
          GREEN
        </button>
        <button
          disabled
          type="button"
          class="btn5 btn"
          style="
            background-color: blue;

            height: 4rem;
            width: 8rem;
          "
        >
          BLUE
        </button>
        <button
          disabled
          type="button"
          class="btn6 btn"
          style="
            background-color: purple;

            height: 4rem;
            width: 8rem;
          "
        >
          PURPLE
        </button>
      </div>
    </div>
    <audio class="aured" src="red.mp3" autoplay="autoplay" loop="loop"></audio>
    <script>
      window.onload = function () {
        document.querySelector(".aured").play();
      };

      document.querySelector(".btn1").addEventListener("click", function () {
        let audio = new Audio("red.mp3");
        audio.play();
        location.href = "red/index.html";
      });
    </script>
  </body>
</html>
