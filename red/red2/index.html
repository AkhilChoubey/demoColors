<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red</title>
  </head>
  <body>
    <button
      type="button"
      style="
        background-color: red;
        margin-left: 80%;
        margin-top: 2%;
        border-radius: 50%;
        width: 4rem;
        height: 4rem;
      "
      class="close btn111"
      aria-label="Close"
    >
      <span style="font-size: 2rem; text-align: center" aria-hidden="true"
        >&times;</span
      >
    </button>
    <div class="imagin">
      <img src="red2.png" />
    </div>

    <!-- <button type="button" class="back btn111 btn btn-outline-danger">
      Next
    </button> -->
    <script>
      document.querySelector(".imagin").addEventListener("click", function () {
        let audio = new Audio("red.mp3");
        audio.play();
      });
      document.querySelector(".btn111").addEventListener("click", function () {
        let audio = new Audio("red.mp3");
        audio.play();
      });
      document.querySelector(".close").addEventListener("click", function () {
        let audio = new Audio("red.mp3");
        audio.play();
        location.href = "../index.html";
      });

      setInterval(function () {
        let audio = new Audio("red.mp3");
        audio.play();
      }, 5000);
    </script>
  </body>
</html>
